version: '2.1'
orbs:
  docker: circleci/docker@2.4.0
jobs:
  check-and-build-only:
    executor: docker/machine
    steps:
      - checkout
      - docker/check
      - docker/build:
          image: abhishek00007/org-node:latest
workflows:
  build-docker-image-only:
    jobs:
      - check-and-build-only
